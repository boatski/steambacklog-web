<div *ngIf="games">
    <div class="row">
        <div class="col s12">
            <div class="card white">
                <div class="card-content center-align">
                    <span class="card-title"><h2>You have {{ games.games.game_count }} games!</h2></span>
                    <h5>Order By:</h5>
                    <p>
                        <button (click)="getSortOrder(sortOrder, 'appid')" class="btn red">App ID</button> |
                        <button (click)="getSortOrder(sortOrder, 'name')" class="btn red">Name</button> |
                        <button (click)="getSortOrder(sortOrder, 'playtime_forever')" class="btn red">Playtime</button></p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div *ngFor="#game of games.games.games | orderBy:sortOrder" class="col s6 m3">
            <div class="card white hoverable">
                <div class="card-image">
                    <a href="{{ getSteamUrl(game) }}"><img src="{{getLogoUrl(game)}}"></a>
                    <span *ngIf="!game.img_logo_url" class="card-title black-text">{{ game.name }}</span>
                </div>
                <div class="card-content">
                    <p>blah blah blah</p>
                </div>
                <div class="card-action">
                    <div class="chip">
                        Playtime: {{ game.playtime_forever | duration }}
                    </div>
                </div>
            </div>
    </div>

</div>
