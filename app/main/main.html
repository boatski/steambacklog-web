<div class="row">
    <div class="col s12">
        <div class="card">
            <div class="card-image">
                <img class="responsive-img" id="steamworkshop" src="assets/images/steamworkshop.png">
                <span class="card-title">Welcome to SteamBacklog</span>
            </div>
            <div class="card-content">
                <p>Your Steam backlog. All in one place. Huge backlog? Let us suggest a game to play!
                    Completionist? We can help with that.</p>
            </div>
            <div class="card-action">
                <div class="row">
                    <div class="input-field col s10">
                        <input #steamid id="steamid" type="text">
                        <label for="steamid">http://steamcommunity.com/id/</label>
                    </div>
                    <div class="col s2">
                        <a class="waves-effect red btn-large" (click)="summary(steamid.value)">Go!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
